# Start Open Distro Elasticsearch
version: '3'
services:
    elasticsearch:
        image: amazon/opendistro-for-elasticsearch:1.4.0
        container_name: elasticsearch
        environment:
          - opendistro_security.disabled=true
          - node.name=elasticsearch
          - discovery.seed_hosts=elasticsearch
          - discovery.type=single-node
          - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
        ulimits:
          memlock:
            soft: -1
            hard: -1
          nofile:
            soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
            hard: 65536
        volumes:
          - elastic-data:/usr/share/elasticsearch/data
          - ./config/elasticsearch-disableSecurity.yml:/usr/share/elasticsearch/config/elasticsearch.yml
        ports:
          - 9200:9200
          - 9600:9600 # required for Performance Analyzer

    kibana:
        image: kibana-unsecured
          # Replaced the default Kibana with one that removes security, for localhost operation only.
          # amazon/opendistro-for-elasticsearch-kibana:1.4.0
        container_name: kibana
        ports:
          - 5601:5601
        expose:
          - "5601"
        environment:
          ELASTICSEARCH_URL: http://elasticsearch:9200
          ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    # default username and password are both "admin"
    # https://opendistro.github.io/for-elasticsearch-docs/docs/kibana/

volumes:
    elastic-data:
        driver: local
    
