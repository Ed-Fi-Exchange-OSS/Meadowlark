version: '3'
services:
  opensearch-node1:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1
    environment:
      cluster.name: opensearch-cluster
      bootstrap.memory_lock: true # along with the memlock settings below, disables swapping
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      discovery.type: single-node
      DISABLE_INSTALL_DEMO_CONFIG: true # disables execution of install_demo_configuration.sh bundled with security plugin, which installs demo certificates and security configurations to OpenSearch
      DISABLE_SECURITY_PLUGIN: true # disables security plugin entirely in OpenSearch by setting plugins.security.disabled: true in opensearch.yml
    mem_limit: 2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - 5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true # disables security dashboards plugin in OpenSearch Dashboards
    networks:
      - opensearch-net
    restart: unless-stopped

  mongo-setup:
    container_name: mongo-setup
    image: mongo:4.0.28
    restart: on-failure
    networks:
      - mongo-net
    volumes:
      - ./scripts:/scripts
    entrypoint: [ "/scripts/mongo-setup.sh" ]
    depends_on:
      - mongo1
      - mongo2
      - mongo3

  mongo1:
    hostname: mongo1
    container_name: mongo1
    image: mongo:4.0.28
    expose:
      - 27017
    ports:
      - 27017:27017
    networks:
      - mongo-net
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0", "--journal", "--dbpath", "/data/db", "--enableMajorityReadConcern", "false" ]
    volumes:
      - mongo-data1:/data/db
      - mongo-datacfg1:/data/configdb

  mongo2:
    hostname: mongo2
    container_name: mongo2
    image: mongo:4.0.28
    expose:
      - 27018
    ports:
      - 27018:27018
    networks:
      - mongo-net
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0", "--journal", "--dbpath", "/data/db", "--enableMajorityReadConcern", "false", "--port", "27018" ]
    volumes:
      - mongo-data2:/data/db
      - mongo-datacfg2:/data/configdb

  mongo3:
    hostname: mongo3
    container_name: mongo3
    image: mongo:4.0.28
    expose:
      - 27019
    ports:
      - 27019:27019
    networks:
      - mongo-net
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "rs0", "--journal", "--dbpath", "/data/db", "--enableMajorityReadConcern", "false", "--port", "27019" ]
    volumes:
      - mongo-data3:/data/db
      - mongo-datacfg3:/data/configdb

volumes:
  opensearch-data1:
  mongo-data1:
  mongo-datacfg1:
  mongo-data2:
  mongo-datacfg2:
  mongo-data3:
  mongo-datacfg3:

networks:
  opensearch-net:
  mongo-net:
