version: '3'
services:

  db-e2e:
    container_name: postgres-meadowlark-e2e
    image: postgres:14.3-alpine
    restart: always
    environment:
      # If username and password not provided through and env file
      # default to postres/abcdefgh1!
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-abcdefgh1!}
    ports:
      # If no port provided through an env file, default to 5432
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - meadowlark-pgsql-e2e:/var/lib/postgresql/data

  # Primary MongoDB node
  mongo1-e2e:
    hostname: mongo1-e2e
    container_name: mongo1-e2e
    image: mongo:4.0.28
    expose:
      - 27017
    ports:
      - 27017:27017
    networks:
      - mongo-net-e2e
    restart: always
    command:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0",
        "--journal",
        "--dbpath",
        "/data/db",
        "--enableMajorityReadConcern",
        "true",
        "--keyFile",
        "/auth/file.key"
      ]
    volumes:
      - mongo-data1-e2e:/data/db
      - mongo-log1-e2e:/var/log/mongodb
      - mongo-auth:/auth
      - ./scripts:/scripts

  # Secondary MongoDB node
  mongo2-e2e:
    hostname: mongo2-e2e
    container_name: mongo2-e2e
    image: mongo:4.0.28
    expose:
      - 27018
    ports:
      - 27018:27018
    networks:
      - mongo-net-e2e
    restart: always
    command:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0",
        "--journal",
        "--dbpath",
        "/data/db",
        "--enableMajorityReadConcern",
        "true",
        "--port",
        "27018",
        "--keyFile",
        "/auth/file.key"
      ]
    volumes:
      - mongo-data2-e2e:/data/db
      - mongo-log2-e2e:/var/log/mongodb
      - mongo-auth:/auth

  # Secondary MongoDB node
  mongo3-e2e:
    hostname: mongo3-e2e
    container_name: mongo3-e2e
    image: mongo:4.0.28
    expose:
      - 27019
    ports:
      - 27019:27019
    networks:
      - mongo-net-e2e
    restart: always
    command:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "rs0",
        "--journal",
        "--dbpath",
        "/data/db",
        "--enableMajorityReadConcern",
        "true",
        "--port",
        "27019",
        "--keyFile",
        "/auth/file.key"
      ]
    volumes:
      - mongo-data3-e2e:/data/db
      - mongo-log3-e2e:/var/log/mongodb
      - mongo-auth:/auth

  opensearch-node1-e2e:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node1-e2e
    environment:
      cluster.name: opensearch-cluster-e2e
      bootstrap.memory_lock: true # along with the memlock settings below, disables swapping
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      discovery.type: single-node
      DISABLE_INSTALL_DEMO_CONFIG: true # disables execution of install_demo_configuration.sh bundled with security plugin, which installs demo certificates and security configurations to OpenSearch
      DISABLE_SECURITY_PLUGIN: true # disables security plugin entirely in OpenSearch by setting plugins.security.disabled: true in opensearch.yml
    mem_limit: 2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1-e2e:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net-e2e
    restart: unless-stopped

  opensearch-dashboards-e2e:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards-e2e
    ports:
      - 5601:5601
    expose:
      - 5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true # disables security dashboards plugin in OpenSearch Dashboards
    networks:
      - opensearch-net-e2e
    restart: unless-stopped

volumes:
  meadowlark-pgsql-e2e:
    driver: local
  mongo-data1-e2e:
  mongo-log1-e2e:
  mongo-data2-e2e:
  mongo-log2-e2e:
  mongo-data3-e2e:
  mongo-log3-e2e:
  mongo-auth:
    external: true
  opensearch-data1-e2e:


networks:
  mongo-net-e2e:
  opensearch-net-e2e:
