version: '3.8'

services:

  # OpenSearch backend
  opensearch-test:
    image: opensearchproject/opensearch:2.5.0@sha256:f077efb452be64d3df56d74fe99fd63244704896edf6ead73a0f5decb95a40bf
    container_name: opensearch-test
    hostname: opensearch-test
    environment:
      discovery.type: single-node
      DISABLE_INSTALL_DEMO_CONFIG: "true"
      DISABLE_SECURITY_PLUGIN: "true"
      http.port: ${OPENSEARCH_PORT:-8200}
    mem_limit: 2g
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - ${OPENSEARCH_PORT:-8200}:8200
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:${OPENSEARCH_PORT:-8200}/_cat/health >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50

  # Primary MongoDB node
  mongo-t1:
    image: mongo:4.0.28@sha256:f68f07e0c0ee86b1d848a30b27e5573e9c960748a02f7c288e28282297117644
    container_name: mongo-test1
    hostname: mongo-t1
    ports:
      - ${MONGO_PORT:-27037}:27017
    restart: unless-stopped
    environment:
      - ADMIN_USERNAME=${MONGODB_USER:-mongo}
      - ADMIN_PASSWORD=${MONGODB_PASS:-abcdefgh1!}
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongo admin -u ${MONGODB_USER:-mongo} -p ${MONGODB_PASS:-abcdefgh1!} --quiet | grep 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    command:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "tr0",
        "--journal",
        "--dbpath",
        "/data/db",
        "--enableMajorityReadConcern",
        "true"
      ]
    volumes:
      - ./scripts:/scripts
