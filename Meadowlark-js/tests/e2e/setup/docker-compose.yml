version: '3.8'

services:
  # Meadowlark API
  meadowlark-api-test:
    # requires a local build, `npm run docker:build`.
    image: meadowlark:latest
    container_name: meadowlark-api-test
    hostname: api-test
    ports:
      - ${FASTIFY_PORT:-3001}:3001
    environment:
      OAUTH_SIGNING_KEY: ${OAUTH_SIGNING_KEY}
      OAUTH_HARD_CODED_CREDENTIALS_ENABLED: true
      OWN_OAUTH_CLIENT_ID_FOR_CLIENT_AUTH: meadowlark_verify-only_key_1
      OWN_OAUTH_CLIENT_SECRET_FOR_CLIENT_AUTH: meadowlark_verify-only_secret_1
      OAUTH_SERVER_ENDPOINT_FOR_OWN_TOKEN_REQUEST: http://localhost:${FASTIFY_PORT:-3001}/local/oauth/token
      OAUTH_SERVER_ENDPOINT_FOR_TOKEN_VERIFICATION: http://localhost:${FASTIFY_PORT:-3001}/local/oauth/verify
      OPENSEARCH_USERNAME: admin
      OPENSEARCH_PASSWORD: admin
      OPENSEARCH_ENDPOINT: http://opensearch:${OPENSEARCH_PORT:-8200}
      DOCUMENT_STORE_PLUGIN: "${DOCUMENT_STORE_PLUGIN:-@edfi/meadowlark-mongodb-backend}"
      QUERY_HANDLER_PLUGIN: "@edfi/meadowlark-opensearch-backend"
      LISTENER1_PLUGIN: "@edfi/meadowlark-opensearch-backend"
      MONGO_URL: ${MONGODB_URI:-mongodb://mongo:rVG3LRFZHfdZdg==@mongo-t1:27017,mongo-t2:27018/?replicaSet=testreplica}
      FASTIFY_RATE_LIMIT: false
      FASTIFY_PORT: ${FASTIFY_PORT:-3001}
      FASTIFY_NUM_THREADS: 10
      MEADOWLARK_STAGE: local
      LOG_LEVEL: info
      IS_LOCAL: false
      AUTHORIZATION_STORE_PLUGIN: "@edfi/meadowlark-mongodb-backend"
      BEGIN_ALLOWED_SCHOOL_YEAR: 2022
      END_ALLOWED_SCHOOL_YEAR: 2034
      ALLOW_TYPE_COERCION: true
      ALLOW__EXT_PROPERTY: true
    restart: unless-stopped
    healthcheck:
      test: curl -s http://localhost:${FASTIFY_PORT:-3001}/local >/dev/null || exit 1
      interval: 30s
      timeout: 10s
      retries: 50

  # OpenSearch backend
  opensearch-test:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-test
    environment:
      discovery.type: single-node
      DISABLE_INSTALL_DEMO_CONFIG: "true"
      DISABLE_SECURITY_PLUGIN: "true"
    ports:
      - ${OPENSEARCH_PORT:-8200}:9200
    volumes:
      - opensearch-test-data:/usr/share/opensearch/data
    restart: unless-stopped

  # Primary MongoDB node
  mongo-t1:
    image: mongo:4.0.28@sha256:f68f07e0c0ee86b1d848a30b27e5573e9c960748a02f7c288e28282297117644
    container_name: mongo-test1
    hostname: mongo-t1
    ports:
      - ${MONGO_PORT:-27027}:27017
    restart: unless-stopped
    environment:
      - ADMIN_USERNAME=mongo
      - ADMIN_PASSWORD=${MONGODB_PASS}
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongo admin -u ${MONGODB_USER:-mongo} -p ${MONGODB_PASS:-abcdefgh1!} --quiet | grep 1
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 20s
    command:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "testreplica",
        "--journal",
        "--dbpath",
        "/data/db",
        "--enableMajorityReadConcern",
        "true",
        "--keyFile",
        "/auth/file.key"
      ]
    volumes:
      - mongo-test-data1:/data/db
      - mongo-test-log1:/var/log/mongodb
      - mongo-ml-local-auth:/auth
      - ./scripts:/scripts

  # Secondary MongoDB node
  mongo-t2:
    image: mongo:4.0.28@sha256:f68f07e0c0ee86b1d848a30b27e5573e9c960748a02f7c288e28282297117644
    container_name: mongo-test2
    hostname: mongo-t2
    ports:
      - ${MONGO_PORT:-27028}:27018
    restart: unless-stopped
    command:
      [
        "/usr/bin/mongod",
        "--bind_ip_all",
        "--replSet",
        "testreplica",
        "--journal",
        "--dbpath",
        "/data/db",
        "--enableMajorityReadConcern",
        "true",
        "--port",
        "27018",
        "--keyFile",
        "/auth/file.key"
      ]
    volumes:
      - mongo-test-data2:/data/db
      - mongo-test-log2:/var/log/mongodb
      - mongo-ml-local-auth:/auth

  postgres-test:
    container_name: postgres-test
    image: postgres:14.3-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=abcdefgh1!
    ports:
      - ${POSTGRES_PORT:-5433}:5432
    volumes:
      - meadowlark-pgsql-test:/var/lib/postgresql/data

volumes:
  mongo-test-data1:
    labels:
      edfi-test: local
  mongo-test-log1:
    labels:
      edfi-test: local
  mongo-test-data2:
    labels:
      edfi-test: local
  mongo-test-log2:
    labels:
      edfi-test: local
  mongo-ml-local-auth:
    external: true
  opensearch-test-data:
    labels:
      edfi-test: local
  meadowlark-pgsql-test:
    driver: local
