version: '3'
services:

  # Zookeeper image from Debezium
  zookeeper:
    hostname: zookeeper1
    container_name: zookeeper1
    image: debezium/zookeeper:1.9
    networks:
      - meadowlark-net
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    volumes:
      - zookeeper-logs:/var/lib/zookeeper/log
      - zookeeper-data:/var/lib/zookeeper/data

  # Kafka image from Debezium
  kafka:
    hostname: kafka1
    container_name: kafka1
    image: debezium/kafka:1.9
    networks:
      - meadowlark-net
    ports:
      - 9092:9092
    links:
      - zookeeper
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181

  # Define if we should publish the image
  connect:
    hostname: kafka-connect
    container_name: kafka-connect
    image: meadowlark-kafka
    build: ../../../docker/kafka/
    ports:
      - 8083:8083
    networks:
      - meadowlark-net
    links:
      - kafka
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=debezium_config
      - OFFSET_STORAGE_TOPIC=debezium_offset
      - STATUS_STORAGE_TOPIC=debezium_status

  # Kafka Web UI - https://github.com/obsidiandynamics/kafdrop
  kafdrop:
    hostname: kafdrop
    container_name: kafdrop
    image: obsidiandynamics/kafdrop:3.30.0
    ports:
      - 9000:9000
    networks:
      - meadowlark-net
    environment:
      KAFKA_BROKERCONNECT: kafka1:9092
      JVM_OPTS: "-Xms32M -Xmx64M"
      SERVER_SERVLET_CONTEXTPATH: "/"

volumes:
  zookeeper-logs:
  zookeeper-data:

networks:
  meadowlark-net:
    external: true
