name: "Test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow running on any branch through button-click
  workflow_dispatch:

jobs:
  test:
    name: Full testing process
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

    - name: NPM caching
      uses: actions/setup-node@17f8bd926464a1afa4c6a11669539e9c1ba77048 # v3.2.0
      with:
        node-version: '16'
        cache: 'yarn'
        cache-dependency-path: '**/yarn.lock'

    - name: Install dependencies
      run: yarn install
      working-directory: Meadowlark-js

    - name: Linter
      run: yarn test:lint
      working-directory: Meadowlark-js

    - name: Unit tests with code coverage
      run: yarn test:unit:coverage --ci --config ./jest.ci-config.js
      working-directory: Meadowlark-js
      env:
        JEST_JUNIT_OUTPUT_DIR: unit-tests

    - name: Archive coverage results
      uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # v3.1.0
      with:
        name: code-coverage-report
        path: Meadowlark-js/coverage/lcov-report
        retention-days: 10

    - name: Integration tests
      run: |
        sudo systemctl start postgresql.service
        sudo -u postgres psql -U postgres -c "alter user postgres with password 'abcdefgh1!';"
        yarn test:integration --ci --config ./jest.ci-config.js
      working-directory: Meadowlark-js
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 'abcdefgh1!'
        JEST_JUNIT_OUTPUT_DIR: integration-tests

    - name: System tests
      run: yarn test:system --ci --config ./jest.ci-config.js
      working-directory: Meadowlark-js
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 'abcdefgh1!'
        JEST_JUNIT_OUTPUT_DIR: system-tests

    - name: Unit Test Report
      uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
      if: success() || failure()
      with:
        name: Unit Test Results
        path: 'Meadowlark-js/unit-tests/*.xml'
        reporter: jest-junit

    - name: Integration Test Report
      uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
      if: success() || failure()
      with:
        name: Integration Test Results
        path: 'Meadowlark-js/integration-tests/*.xml'
        reporter: jest-junit

    - name: System Test Report
      uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
      if: success() || failure()
      with:
        name: System Test Results
        path: 'Meadowlark-js/system-tests/*.xml'
        reporter: jest-junit
