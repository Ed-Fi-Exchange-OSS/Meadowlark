name: "Test"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow running on any branch through button-click
  workflow_dispatch:

jobs:
  analyze:
    name: Full testing process
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f

    - uses: actions/setup-node@04c56d2f954f1e4c69436aa54cfef261a018f458 # 2.5.0
      with:
        node-version: '14'
        cache: 'npm'
        cache-dependency-path: Meadowlark-js/yarn.lock

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    # Note: we want this to occur _before_ the build so that it doesn't
    # have to wade through the generated *.js output
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Build
      run: |
        yarn install
        yarn bootstrap
      working-directory: Meadowlark-js

    - name: Linter
      run: yarn test:lint
      working-directory: Meadowlark-js

    - name: Build
      run: yarn build
      working-directory: Meadowlark-js

    - name: Unit tests
      run: yarn test:unit
      working-directory: Meadowlark-js

    # TODO:
    # - integration testing
    # - consider coverage
