name: On Merge to Main or Releasable Tag
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        default: 'v1'
  # push:
  #   branches:
  #     - main
  #   tags:
  #     - "v*.*.*"

env:
  API_URL: https://api.github.com/repos/${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  create-pre-releases:
    name: Create Pre-Releases
    # Was not successful filtering out alpha in on.push.tags, so try filtering at the job level
    if: "! contains(github.ref_name, 'alpha')"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Create Meadowlark Pre-Release
        run: |
          $version = "${{ github.event.inputs.version }}"
          $tag = $version -replace "v","Pre-Release-v"
          $body = @{
            tag_name = "$tag"
            target_commitish = "main"
            name = $version
            body = ""
            draft = $false
            prerelease = $true
            generate_release_notes = $false
          } | ConvertTo-Json
          $headers = @{
            Accept = "application/vnd.github+json"
            Authorization = "Bearer ${{ env.GITHUB_TOKEN }}"
          }
          Invoke-RestMethod -Method POST -Uri ${{ env.API_URL }}/releases -Body $body -Headers $headers
