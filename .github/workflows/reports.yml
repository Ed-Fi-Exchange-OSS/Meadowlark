name: 'Reports'
on:
  workflow_run:
    workflows: [ 'Test' ]
    types:
      - completed

jobs:
    report:
        runs-on: ubuntu-latest
        steps:
            - name: Unit Test Report
              uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
              with:
                name: Unit Test Report
                artifact: 'test-results'
                path: 'unit-tests/junit.xml'
                reporter: jest-junit
            - name: Integration Test Report
              uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
              with:
                name: Integration Test Report
                artifact: 'test-results'
                path: 'integration-tests/junit.xml'
                reporter: jest-junit
            - name: System Test Report
              uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 #v1.5.0
              with:
                name: System Test Report
                artifact: 'test-results'
                path: 'system-tests/junit.xml'
                reporter: jest-junit
